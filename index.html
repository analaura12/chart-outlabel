<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-piechart-outlabels@0.1.4/dist/chartjs-plugin-piechart-outlabels.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-doughnutlabel/2.0.3/chartjs-plugin-doughnutlabel.js"></script>
    <title>Example Chart.js with OutLabel</title>
</head>
<canvas id="chart" width=600 height=600></canvas>
<body>
    <script>
        const myChart = new Chart(document.getElementById('chart').getContext("2d"), {
            "data": {
                "datasets": [
                    {
                        "data": [
                            66.0,
                            37.0,
                            24.0,
                            8.0
                        ],
                        "backgroundColor": [
                            "#5DA5DA",
                            "#FAA43A",
                            "#60BD68",
                            "#F17CB0",
                            "#F15854",
                            "#DECF3F",
                            "#B276B2",
                            "#B2912F",
                            "#4D4D4D"
                        ]
                    }
                ],
                "labels": [
                    "UPS GROUND",
                    "CANADA POST",
                    "PUROLATOR GROUND",
                    "DICOM GROUND"
                ]
            },
            "options": {
                "plugins": {
                    "legend": false,
                    "outlabels": {
                        "text": "%l\n%v (%p)",
                        "color": "white",
                        "stretch": 35,
                        "font": {
                            "resizable": true,
                            "minSize": 12,
                            "maxSize": 18
                        }
                    },
                    "doughnutlabel": {
                        "labels": [
                            {
                                "text": "135.5",
                                "font": {
                                    "size": 25
                                },
                                "color": "black"
                            }
                        ]
                    }
                }
            },
            "type": "outlabeledDoughnut"
        });

        console.log(myChart.toBase64Image());
    </script>
</body>

</html>
